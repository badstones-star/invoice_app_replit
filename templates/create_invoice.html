{% extends 'base.html' %}{% block content %}<h3>Buat Invoice Baru</h3><form method="post"><div class="mb-3"><label>Nama Pelanggan</label><input type="text" name="customer_name" class="form-control" required></div><div class="mb-3"><label>Potongan (opsional)</label><input type="number" step="0.01" name="discount" class="form-control"></div><div class="mb-3"><label>Total Jumlah</label><input type="number" step="0.01" name="total" class="form-control" required></div><div class="mb-3"><label>Status</label><select name="status" class="form-control"><option value="BELUM LUNAS">BELUM LUNAS</option><option value="LUNAS">LUNAS</option></select></div><button class="btn btn-success" type="submit">Simpan</button></form>{% endblock %}
